<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHROMAN</title>
    <script src="https://kit.fontawesome.com/cfbaff7cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.min.css"/>
    <link rel="stylesheet" href="./css/normalize.min.css"/>
</head>
<body>
    <div class="container-page1">
        <div class="logo">
            <h1 class="text__logo">Bhromaon</h1>
            
        </div>
        <p class="subtext__logo">Safe Travel Anywhere</p>
        <form class="form">
            <input type="text" name="text" id="text" class="input-field" placeholder="Search Your Travel Destination">
            <button class="send-btn">Search<i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="scroll">
            <button class="scroll-btn">Scroll Down<br><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <nav>
            <div class="navbar" id="myNavbar">
                <h1 class="text-logofoot">Bhromaon</h1>
                <a href="#">CONTACT US</a>
                <a href="../dist/pages/travel-with-us.html">TRAVEL WITH US</a>
                <a href="../dist/pages/what-we-do.html">WHAT WE DO</a>
                <a href="../dist/pages/who-we-are.html">WHO WE ARE</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
        </nav>
    </div>
    <div class="container-page2">
        <div class="body-p2">
            <div class="part1__foto1">
                <img class="pic1" src="./images/picture3.png" alt="A house in the nature">
            </div>
            <div class="part2__foto2">
                <img class="pic2" src="./images/picture2.png" alt="mountain">
            </div>
            <section class="footer">
                <div class="picture">
                    <img class="pic" src="./images/picture1.png" alt="Conection line">
                </div>
                <div class="options">
                    <div class="big"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-thumbs-up"></i>
                </div>
                <div class="button">
                    <button class="sreach-btn">Search Places</button>
                    <button class="select-btn">Select Places</button>
                    <button class="book-btn">Book & Enjoy</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
